spring:
  application:
    name: gateway-service

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    first-service:
      url: {FIRST_SERVICE_URL: http://localhost:8081}
      path: /1/**
    second-service:
      url: {SECOND_SERVICE_URL: http://localhost:8082}
      path: /2/**